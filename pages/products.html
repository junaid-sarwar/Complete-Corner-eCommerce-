<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Corner | Products</title>
    <link rel="stylesheet" href="../css/products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/images/cart-logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="navbar-container text-white py-3">
      <div class="navbar container d-flex justify-content-between align-items-center">
        <div class="logo">Products</div>
        <div class="cart-icon position-relative">
          <i class="fa-solid fa-cart-shopping fs-4 cursor-pointer" style="color: #480c79;"></i>
          <sup class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-counts"></sup>
        </div>
      </div>
    </div>

    <div class="main-container container mt-5">
      <div class="row g-4" id="renderData">

        <div class="col-md-3 d-none" id="product-template">
          <div class="card">
            <img class="myImages card-img-top" src="" alt="Product Image" />
            <div class="card-body">
              <p class="product-title card-title"></p>
              <p class="price-element text-muted"></p>
              <button class="btn-element btn w-100">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      
      <div id="renderCartData" class="d-none position-absolute end-0 top-0 p-3 bg-light border shadow-sm" style="width: 350px; height: 80vh; overflow-y: auto;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <p id="total-price" class="fw-bold">Your Cart is Empty</p>
          <button id="close-cart-btn" class="btn btn-outline-secondary btn-sm close-btn">Close</button>
        </div>

        <div class="cart-item-template d-none p-2 bg-white border shadow-sm mb-2" id="cart-item-template">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex">
              <img class="cartImageElement me-3" src="" alt="Cart Item Image" style="width: 64px; height: 64px;" />
              <div class="d-flex flex-column">
                <h3 class="cart-title fs-6"></h3>
                <p class="cart-price text-muted"></p>
              </div>
            </div>
            <i class="fa-solid fa-trash cart-trash-btn cursor-pointer"></i>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2024 Junaid Sarwar. All rights reserved.</p>
  </footer>

  

    <script src="../js/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
