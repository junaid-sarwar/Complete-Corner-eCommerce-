<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Corner | Users</title>
    <link rel="stylesheet" href="../css/users.css">
</head>
<body>
    <div class="container">
        <h1>Users and Their Details</h1>
        
        <button id="toggle-form-btn" class="btn">Add New User</button>

        <div id="add-user-container" class="hidden">
            <h2>Add User</h2>
            <form id="add-user-form">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="date" id="birthDate" placeholder="Date of Birth" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                <button type="submit" class="btn btn-submit">Add User</button>
            </form>
        </div>

        <div id="user-details-container"></div>
    </div>

    <script src="../js/users.js"></script>
</body>
</html>
